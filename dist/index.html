        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


        :root {
            --primary: #F94C10;
            --between: #E02624;
            --secondary: #C70039;

            --primary-0:  #F94C10;	/* Main Primary color */
            --primary-1:  #FFD6C9;


            --primary-1-shade-1:  #e6c1b5;
            --primary-1-shade-2:  #ccaba1;
            --primary-2:  #F3845E;
            --primary-3:  #CE3500;
            --primary-4:  #A72B00;

            --secondary-0:  #F97E10;	/* Main Secondary color (1) */
            --secondary-1:  #FFE2C9;
            --secondary-2:  #F3A45E;
            --secondary-3:  #CE6100;
            --secondary-4:  #A74E00;


            --black: #000;


        }

        .nav::after {
            content: "";
            height: 1px;
            width: 100%;
            background-color: var(--primary-1);
            position: absolute;
            transform: translate(-50%, 100%) scaleX(0);
            bottom: 0;
            left: 50%;
            transition: all .2s;
            transform-origin: left;

        }

        .nav:hover::after {
            content: "";
            height: 2px;
            width: 100%;
            position: absolute;
            transform: translate(-50%, 100%) scaleX(1);
            bottom: 0;
            left: 50%;
        }

        .hero {
            color: var(--primary-1) !important;
            transition: all .2s;
            /* box-shadow: 0 0 0 1px var(--primary-1);    */
            background: #CE6100;
          
            background: linear-gradient(145deg, #F57300, #A74F00);
            border-radius: 100%;
            box-shadow: 12.31px 12.31px 62px #803C00, -12.31px -12.31px 62px #FF8600;
            
        }
        
        .hero::after {
            content: ">>";
            opacity: 0;
            transition: all .2s;
            position: absolute;
            font-weight: 400;
            transform: translateX(-5px);
        }
        
        .hero:hover::after {
            opacity: 1;
            
            transform: translateX(5px);
        }

        svg {
            position: absolute;
            right: -35%;
            top: -7%;

            width: 1750px;
            height: 1750px;

            color: #9F0016;
            
        }

        svg polyline {

            stroke-width: 2;

}

            /* border: none !important; */

        }

            /* text-shadow: 0 0 4px rgba(0,0,0,.25); */

        }


        .seconds {
            text-shadow: 0 0 4px rgba(0,0,0,.5);
            transition: all .2s;
        }
        
        .seconds:hover {
            text-shadow: 0 0 4px rgba(0,0,0,.75);
        }

    
        .arrow-down::after {
            content: ">";
            position: absolute;
            left: 50%;
            transform: translate(-50%, -10px) rotate(90deg);
            animation: bounce 2s infinite;
	-webkit-animation: bounce 2s infinite;
	-moz-animation: bounce 2s infinite;
	-o-animation: bounce 2s infinite;
    cursor: pointer;
        }
        
        @keyframes bounce {
	0%, 20%, 50%, 80%, 100% {transform: translate(-50%, 0) rotate(90deg);}
	40% {transform: translate(-50%, -20px) rotate(90deg);}
	60% {transform: translate(-50%, -10px) rotate(90deg);}
}

}

    width: 500px;

}



        
.send-form {
    position: absolute;
    left: 50%;
    top: 0%;
    transform: translate(-50%, 0%);
    background-color: transparent;
    border: none;
    color: var(--primary-1);
    font-size: 3.6rem;
    cursor: pointer;
    transition: all .2s;
    display: none;
} 
.send-form:hover {
    transform: translate(-25%, 0%);

}

.send-form {
  --bg-size: 400%;
  --color-one: #F3845E;
  --color-two: #CE3500; 
  font-size: clamp(3rem, 25vmin, 8rem);
  background: linear-gradient(
                90deg,
                var(--color-one),
                var(--color-two),
                var(--color-one)
              ) 0 0 / var(--bg-size) 100%;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  animation: move-bg 8s infinite linear;
}




.show {
    display: block;
}





@keyframes move-bg {
    to {
      background-position: var(--bg-size) 0;
    }
}

<script type="module">import init from '/leptos_start-d5bea43f8e47c210.js';init('/leptos_start-d5bea43f8e47c210_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
